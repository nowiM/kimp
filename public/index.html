<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kimp</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      h1 {
        text-align: center;
      }
      body {
        font-family: Arial, sans-serif;
      }
      .kimpTable {
        width: 100%;
        display: flex;
        justify-content: center;
      }
      .kimpTable .container {
        max-width: 1200px;
        width: 100%;
      }
      .kimpTable .container .table {
        width: 100%;
        text-align: center;
        table-layout: fixed;
      }
      .kimpTable .container .table .tableHeader,
      .kimpTable .container .table .tableBody {
        width: 100%;
      }

      .kimpTable .container .table .tableBody .coinLogo {
        width: 16px;
        height: 16px;
        margin-right: 10px;
      }

      .kimpTable .container .table .tableBody .rise {
        color: red;
      }
      .kimpTable .container .table .tableBody .fall {
        color: blue;
      }
      .kimpTable .container .table .tableBody .even {
        color: black;
      }

      .kimpTable .container .table .tableBody .kimp {
        color: blue;
      }
      .kimpTable .container .table .tableBody .reverse {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Real-time Upbit & Bybit Ticker Data</h1>

    <div class="kimpTable">
      <div class="container">
        <table class="table">
          <thead class="tableHeader">
            <tr>
              <th>코인</th>
              <th>업비트(￦)</th>
              <th>바이비트($)</th>
              <th>등락(%)</th>
              <th>52주 최저</th>
              <th>거래량(억)</th>
              <th>김치프리미엄(￦)</th>
            </tr>
          </thead>
          <tbody class="tableBody">
            <!-- 김프 테이블 생성 -->
          </tbody>
        </table>
      </div>
    </div>

    <script>
      const ws = new WebSocket(`ws://${location.host}`);
      let exchangeRate = null;

      const coinData = {};

      const fetchExchangeRate = async () => {
        const exchangeRateUrl =
          "https://currency-api.pages.dev/v1/currencies/usd.json";
        try {
          const response = await fetch(exchangeRateUrl);
          const data = await response.json();
          exchangeRate = data.usd.krw;
        } catch (error) {
          console.log("Error!! fetchExchangeRate function ->", error);
          return;
        }
      };

      fetchExchangeRate();

      function updatePremium(ticker) {
        console.log(exchangeRate);
        if (
          coinData[ticker].upbitPrice !== null &&
          coinData[ticker].bybitPrice !== null &&
          exchangeRate !== null
        ) {
          const premiuValue =
            coinData[ticker].upbitPrice -
            coinData[ticker].bybitPrice * exchangeRate; // 김프 금액
          const premiumRate =
            (coinData[ticker].upbitPrice /
              (coinData[ticker].bybitPrice * exchangeRate)) *
              100 -
            100; // 김프율

          if (premiumRate > 0) {
            document.querySelector(`#premium-${ticker}`).className = "kimp";
            if (premiuValue >= 1000) {
              document.getElementById(
                `premium-${ticker}`
              ).textContent = `${Number(
                premiuValue.toFixed(0)
              ).toLocaleString()} (${premiumRate.toFixed(2)}%)`;
            } else if (premiuValue >= 100) {
              document.getElementById(
                `premium-${ticker}`
              ).textContent = `${premiuValue.toFixed(1)} (${premiumRate.toFixed(
                2
              )}%)`;
            } else if (premiuValue >= 10) {
              document.getElementById(
                `premium-${ticker}`
              ).textContent = `${premiuValue.toFixed(2)} (${premiumRate.toFixed(
                2
              )}%)`;
            } else if (premiuValue >= 1) {
              document.getElementById(
                `premium-${ticker}`
              ).textContent = `${premiuValue.toFixed(3)} (${premiumRate.toFixed(
                2
              )}%)`;
            } else if (premiuValue < 1) {
              document.getElementById(
                `premium-${ticker}`
              ).textContent = `${premiuValue.toFixed(4)} (${premiumRate.toFixed(
                2
              )}%)`;
            }
          } else if (premiumRate < 0) {
            document.querySelector(`#premium-${ticker}`).className = "reverse";
            if (premiuValue <= -1000) {
              document.getElementById(
                `premium-${ticker}`
              ).textContent = `${Number(
                premiuValue.toFixed(0)
              ).toLocaleString()} (${premiumRate.toFixed(2)}%)`;
            } else if (premiuValue <= -100) {
              document.getElementById(
                `premium-${ticker}`
              ).textContent = `${premiuValue.toFixed(1)} (${premiumRate.toFixed(
                2
              )}%)`;
            } else if (premiuValue <= -10) {
              document.getElementById(
                `premium-${ticker}`
              ).textContent = `${premiuValue.toFixed(2)} (${premiumRate.toFixed(
                2
              )}%)`;
            } else if (premiuValue <= -1) {
              document.getElementById(
                `premium-${ticker}`
              ).textContent = `${premiuValue.toFixed(3)} (${premiumRate.toFixed(
                2
              )}%)`;
            } else if (premiuValue < 0) {
              document.getElementById(
                `premium-${ticker}`
              ).textContent = `${premiuValue.toFixed(4)} (${premiumRate.toFixed(
                2
              )}%)`;
            }
          }
        }
      }

      function createCoinElement(
        ticker,
        upbitPrice = "",
        bybitPrice = "",
        signedChangeRate = "",
        lowest_52_week_price = "",
        acc_trade_price_24h
      ) {
        const tr = document.createElement("tr");
        tr.className = "coin";
        tr.id = `coin-${ticker}`;
        tr.innerHTML = `
          <td><img class="coinLogo" src="https://static.upbit.com/logos/${ticker}.png" alt="${ticker}" />${ticker}</td>
          <td id="upbit-${ticker}">${upbitPrice}</td>
          <td id="bybit-${ticker}">${bybitPrice}</td>
          <td id="signed-change-rate_${ticker}">${
          signedChangeRate > 0 ? `+${signedChangeRate}` : signedChangeRate
        }</td>
          <td id="lowest_52_week_price_${ticker}">${lowest_52_week_price}</td>
          <td id="acc_trade_price_24h_${ticker}">${acc_trade_price_24h}</td>
          <td id="premium-${ticker}"></td>
        `;
        document.querySelector(".tableBody").appendChild(tr);
      }

      ws.onopen = () => {
        console.log("Connected to server WebSocket");
      };

      ws.onmessage = (event) => {
        try {
          const message = JSON.parse(event.data);
          //console.log(message);
          if (message.source === "initial") {
            const { upbit, bybit } = message.data;

            for (const ticker in upbit) {
              const upbitData = upbit[ticker];
              const bybitData = bybit[ticker] || { price: null };

              coinData[ticker] = {
                upbitPrice: upbitData.price,
                bybitPrice: bybitData.price,
                signedChangeRate: upbitData.signedChangeRate,
                lowest_52_week_price: upbitData.lowest_52_week_price,
                acc_trade_price_24h: upbitData.acc_trade_price_24h,
              };
              createCoinElement(
                ticker,
                upbitData.price.toLocaleString(),
                bybitData.price ? bybitData.price.toLocaleString() : "",
                (upbitData.signedChangeRate * 100).toFixed(2),
                upbitData.lowest_52_week_price.toLocaleString(),
                (upbitData.acc_trade_price_24h / 100000000).toFixed(0)
              );

              // signedChangeRate에 따라 클래스 추가
              if (upbitData.signedChangeRate > 0) {
                document.querySelector(
                  `#signed-change-rate_${ticker}`
                ).className = "rise";
              } else if (upbitData.signedChangeRate < 0) {
                document.querySelector(
                  `#signed-change-rate_${ticker}`
                ).className = "fall";
              } else {
                document.querySelector(
                  `#signed-change-rate_${ticker}`
                ).className = "even";
              }
              updatePremium(ticker);
            }
          } else if (message.source === "upbit" || message.source === "bybit") {
            const { ticker } = message;

            if (!coinData[ticker]) {
              coinData[ticker] = {
                upbitPrice: null,
                bybitPrice: null,
              };
              createCoinElement(ticker);
            }

            if (message.source === "upbit") {
              coinData[ticker].upbitPrice = message.price;
              document.getElementById(`upbit-${ticker}`).textContent =
                message.price.toLocaleString();

              if (message.signedChangeRate > 0) {
                //상승
                document.querySelector(
                  `#signed-change-rate_${ticker}`
                ).className = "rise";

                document.getElementById(
                  `signed-change-rate_${ticker}`
                ).textContent = `+${(message.signedChangeRate * 100).toFixed(
                  2
                )}%`;
              } else if (message.signedChangeRate < 0) {
                //하락
                document.querySelector(
                  `#signed-change-rate_${ticker}`
                ).className = "fall";

                document.getElementById(
                  `signed-change-rate_${ticker}`
                ).textContent = `${(message.signedChangeRate * 100).toFixed(
                  2
                )}%`;
              } else {
                //보합
                document.querySelector(
                  `#signed-change-rate_${ticker}`
                ).className = "even";

                document.querySelector(
                  `#signed-change-rate_${ticker}`
                ).textContent = `${(message.signedChangeRate * 100).toFixed(
                  2
                )}%`;
              }
            } else if (message.source === "bybit") {
              coinData[ticker].bybitPrice = message.price;
              document.getElementById(`bybit-${ticker}`).textContent =
                message.price.toLocaleString();
            }

            updatePremium(ticker);
          }
        } catch (error) {
          console.error("Error parsing JSON:", error);
        }
      };

      ws.onerror = (error) => {
        console.error("WebSocket error:", error);
      };

      ws.onclose = () => {
        console.log("WebSocket connection closed");
      };
    </script>
  </body>
</html>
