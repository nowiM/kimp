<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Kimp</title>
    <script type="module" src="js/main.js" defer></script>
  </head>
  <body>
    <h1>Real-time Upbit & Bybit Ticker Data</h1>

    <div class="kimpTable">
      <div class="container">
        <table class="table">
          <thead class="tableHeader">
            <tr>
              <th>코인<button id="sortVolume" class="ticker">정렬</button></th>
              <th>바이비트($)<button id="sortVolume" class="bybitPrice">정렬</button></th>
              <th>업비트(￦)<button id="sortVolume" class="upbitPrice">정렬</button></th>
              <th>등락(%)<button id="sortVolume" class="signedChangeRate">정렬</button></th>
              <th>52주 최저<button id="sortVolume" class="lowest_52_week_price">정렬</button></th>
              <th>거래량(억)<button id="sortVolume" class="acc_trade_price_24h">정렬</button></th>
              <th>김치프리미엄(￦)<button id="sortVolume" class="kimpSort">정렬</button></th>
            </tr>
          </thead>
          <tbody class="tableBody">
            <!-- 김프 테이블 생성 -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
